name: Build and Test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Restore dependencies
      run: dotnet restore PasswordManager.sln

    - name: Build
      run: dotnet build PasswordManager.sln --configuration Release

    - name: Run tests
      run: dotnet test PasswordManager.sln --configuration Release --no-build